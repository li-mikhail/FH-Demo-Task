<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Custom Build Form</h2>
        <form id="customForm">
            <button type="button" id="addTextField">Add Text Field</button>
            <button type="button" id="addSelectField">Add Select Field</button>
            <button type="submit">Save</button>
            <!-- container for input fileds -->
            <div id="formFieldsContainer"></div>
        </form>

        <h3>Form Data Table</h3>
        <table id="dataTable" border="1">
            <thead id="tableHeader"></thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
