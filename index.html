<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Dynamic Form</title>
</head>
    <body>

        <!-- Container for fields -->
        <div id="formFieldsContainer"></div>
        <button id="addTextField">Add Text Field</button>
        <button id="addSelectField">Add Select Field</button>

        <!-- Modal window for adding a new user's option -->
        <div class="modal-overlay"></div>
        <div id="addOptionModal">
            <label for="optionText">Enter option text:</label>
            <input type="text" id="optionText" name="optionText">
            <button type="button" id="saveOption">Save Option</button>
            <button type="button" id="cancelOption">Cancel</button>
        </div>

        <!-- Submition -->
        <form id="submitForm">
            <button type="submit">Submit</button>
        </form>

        <!-- Table -->
        <table border="1">
            <thead id="tableHeader"></thead>
            <tbody id="tableBody"></tbody>
        </table>

        <script src="script.js"></script>
    </body>
</html>
